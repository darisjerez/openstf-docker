events {}

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    # Portal page (exact match for root only)
    location = / {
      root /usr/share/nginx/html;
      try_files /portal.html =404;
    }

    # STF UI (for iframe embed)
    location /stf/ {
      proxy_pass http://172.17.0.1:7100/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 86400;
    }

    # PWA manifest
    location = /manifest.json {
      root /usr/share/nginx/html;
    }

    # PWA icons
    location /icons/ {
      root /usr/share/nginx/html;
    }

    # PWA service worker
    location = /service-worker.js {
      root /usr/share/nginx/html;
      add_header Service-Worker-Allowed /;
    }

    # Device wall
    location /wall {
      root /usr/share/nginx/html;
      index index.html;
    }

    # Grafana (sub-path mode)
    location /grafana/ {
      proxy_pass http://172.17.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    # Spotify healer API
    location /healer/ {
      proxy_pass http://172.17.0.1:9106/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    # Proxy screen WebSocket streams so ports 7400-7500 don't need to be open
    # Wall page connects to ws://host/screen/7404 instead of ws://host:7404
    location ~ ^/screen/(\d+)$ {
      set $screen_port $1;
      rewrite ^ / break;
      proxy_pass http://172.17.0.1:$screen_port;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 86400;
    }

    # Default: proxy everything else to STF (API calls, auth, static assets)
    location / {
      proxy_pass http://172.17.0.1:7100;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 86400;
    }
  }
}
