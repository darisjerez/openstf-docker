events {}

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://172.17.0.1:7100;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 86400;
    }

    location /wall {
      root /usr/share/nginx/html;
      index index.html;
    }

    # Proxy screen WebSocket streams so ports 7400-7500 don't need to be open
    # Wall page connects to ws://host/screen/7404 instead of ws://host:7404
    location ~ ^/screen/(\d+)$ {
      set $screen_port $1;
      rewrite ^ / break;
      proxy_pass http://172.17.0.1:$screen_port;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 86400;
    }
  }
}