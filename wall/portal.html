<!DOCTYPE html>
<html>
<head>
  <title>Device Farm</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #111;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .tab {
      padding: 10px 24px;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab:hover {
      color: #ccc;
    }

    .tab.active {
      color: #0f0;
      border-bottom-color: #0f0;
    }

    .frame-container {
      flex: 1;
      position: relative;
    }

    .frame-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .frame-container iframe.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-target="wall">Wall</div>
  <div class="tab" data-target="stf">STF Panel</div>
  <div class="tab" data-target="grafana">Grafana</div>
</div>

<div class="frame-container">
  <iframe id="frame-wall" class="active" src="/wall"></iframe>
  <iframe id="frame-stf"></iframe>
  <iframe id="frame-grafana"></iframe>
</div>

<script>
// If portal loads inside an iframe (STF navigated to / via hashbang routing),
// redirect to /stf/ so the STF UI loads instead of nesting the portal
if (window.self !== window.top) {
  window.location.replace('/stf/' + window.location.hash);
}

const sources = {
  wall: '/wall',
  stf: '/stf/',
  grafana: '/grafana/'
};

const loaded = { wall: true };

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const target = tab.dataset.target;

    // Update active tab
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    // Update active iframe
    document.querySelectorAll('.frame-container iframe').forEach(f => f.classList.remove('active'));
    const frame = document.getElementById('frame-' + target);
    frame.classList.add('active');

    // Lazy-load: set src on first click
    if (!loaded[target]) {
      frame.src = sources[target];
      loaded[target] = true;
    }
  });
});
</script>

</body>
</html>
