services:
  rethinkdb:
    image: rethinkdb:2.4
    container_name: stf-rethinkdb
    network_mode: host
    volumes:
      - rethinkdb-data:/data
    restart: unless-stopped

  stf:
    image: devicefarmer/stf:latest
    container_name: stf
    depends_on:
      - rethinkdb
    network_mode: host
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - RETHINKDB_PORT_28015_TCP=tcp://127.0.0.1:28015
    command: >
      stf local
      --public-ip ${PUBLIC_IP}
      --adb-host 127.0.0.1
      --adb-port 5037
      --allow-remote
    restart: unless-stopped

volumes:
  rethinkdb-data:
