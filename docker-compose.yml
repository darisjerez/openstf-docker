services:
  rethinkdb:
    image: rethinkdb:2.4
    container_name: stf-rethinkdb
    network_mode: host
    volumes:
      - rethinkdb-data:/data
    restart: unless-stopped

  stf:
    image: devicefarmer/stf:latest
    container_name: stf
    depends_on:
      - rethinkdb
    network_mode: host
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - RETHINKDB_PORT_28015_TCP=tcp://127.0.0.1:28015
      - STF_LOCAL_GROUP_TIMEOUT=2000000
    command: >
      stf local
      --public-ip ${PUBLIC_IP}
      --adb-host 127.0.0.1
      --adb-port 5037
      --allow-remote
      --group-timeout 2000000
      --no-screen-reset 
      --no-cleanup
      --lock-rotation true
      --mute-master always 
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: stf-nginx
    ports:
      - "80:80"
    volumes:
      - ./wall/grid.html:/usr/share/nginx/html/wall/index.html
      - ./wall/portal.html:/usr/share/nginx/html/portal.html
      - ./wall/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped

  stf-exporter:
    image: node:18
    container_name: stf-exporter
    working_dir: /app
    volumes:
      - ./exporter:/app
    command: sh -c "npm install && node stf-exporter.js"
    depends_on:
      - rethinkdb
    network_mode: host
    ports:
      - "9105:9105"
    restart: unless-stopped

  spotify-healer:
    image: node:18-alpine
    container_name: spotify-healer
    working_dir: /app
    volumes:
      - ./healer:/app
    command: sh -c "apk add --no-cache android-tools && npm install && node spotify-healer.js"
    network_mode: host
    ports:
      - "9106:9106"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    network_mode: host
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
    - grafana-data:/var/lib/grafana
    - ./grafana/provisioning:/etc/grafana/provisioning
    - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
    - GF_SMTP_ENABLED=true
    - GF_SMTP_HOST=smtp.zoho.com:587
    - GF_SMTP_USER=dj@digitalpathrd.com
    - GF_SMTP_PASSWORD=K28QFfVLZvtq
    - GF_SMTP_FROM_ADDRESS=dj@digitalpathrd.com
    - GF_SMTP_FROM_NAME=STF Monitor
    - GF_SMTP_SKIP_VERIFY=false
    - GF_SERVER_ROOT_URL=http://%(domain)s/grafana/
    - GF_SERVER_SERVE_FROM_SUB_PATH=true
    - GF_SECURITY_ALLOW_EMBEDDING=true
    - GF_AUTH_ANONYMOUS_ENABLED=true
    - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    restart: unless-stopped

volumes:
  rethinkdb-data:
  grafana-data: