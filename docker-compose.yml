services:
  rethinkdb:
    image: rethinkdb:2.4
    container_name: stf-rethinkdb
    ports:
      - "8080:8080"
      - "28015:28015"
    volumes:
      - rethinkdb-data:/data
    restart: unless-stopped

  stf:
    image: devicefarmer/stf:latest
    container_name: stf
    depends_on:
      - rethinkdb
    ports:
      - "${STF_PORT}:7100"
      - "${STF_WS_PORT}:7110"
      - "7400-7500:7400-7500"
    environment:
      - RETHINKDB_PORT_28015_TCP=tcp://rethinkdb:28015
    command: >
      stf local
      --public-ip ${PUBLIC_IP}
      --adb-host ${ADB_HOST}
      --adb-port ${ADB_PORT}
      --allow-remote
    restart: unless-stopped

volumes:
  rethinkdb-data:
